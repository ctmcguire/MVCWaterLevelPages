<html>
	<head>
		<title>Current Watershed Conditions Statement</title>
		<script src="/wp-includes/js/tinymce/tinymce.min.js?ver=4603-20170530"></script>
		<script src="current-conditions.js"></script>
		<$wp-themes/>
		<link rel="stylesheet" type="text/css" href="current-conditions.css"/>
	</head>
	<body>
		<$wp-header/>
		<$wp-content>
			<form id="condition-statement" method="post" action="">
				<table>
					<tr>
						<th>
							<h3 style="text-align: middle;">
								Title:
							</h3>
							<input id="title" name="title" placeholder="(statement title)" type="text" style="width:100%;"/>
						</th>
					</tr>
					<tr>
						<td>
							<h3>
								Image:
							</h3>
							<div id="image-select">
								<div id="preview-img" class="bg">
									<div id="drought-img">
										<div id="flood-img"></div>
									</div>
								</div>
								<div class="radio-select">
									<div class="bar first">
										<input type="radio" id="drt4" name="drought" value="/current-conditions/images/Level-III.png" />
									</div>
									<div class="bar">
										<input type="radio" id="drt3" name="drought" value="/current-conditions/images/Level-II.png" />
									</div>
									<div class="bar">
										<input type="radio" id="drt2" name="drought" value="/current-conditions/images/Level-I.png" />
									</div>
									<div class="bar center">
										<input type="radio" id="drt1" name="drought" value="/current-conditions/images/Normal.png" />
										<input type="radio" id="fld1" name="flood" value="/current-conditions/images/Normal.png" />
									</div>
									<div class="bar">
										<input type="radio" id="fld2" name="flood" value="/current-conditions/images/Water-Safety.png" />
										<input type="radio" id="fld3" name="flood" value="/current-conditions/images/Flood-Outlook-Statement.png" />
									</div>
									<div class="bar">
										<input type="radio" id="fld4" name="flood" value="/current-conditions/images/Flood-Watch.png" />
									</div>
									<div class="bar">
										<input type="radio" id="fld5" name="flood" value="/current-conditions/images/Flood-Warning.png" />
									</div>
								</div>
								<!--script>
									(function() {
										var flds = document.getElementsByName('flood');
										var drts = document.getElementsByName('drought');

										for(var i = 0; i < flds.length; i++)
											flds[i].onclick = handleRadio;
										for(var i = 0; i < drts.length; i++)
											drts[i].onclick = handleRadio;
									})()
								</script-->
							</div>
							<h3>
								Statement:
							</h3>
							<div id="statement"></div>
						</td>
					</tr>
				</table>
			</form>
			<input id="submit-statement" value="submit" type="submit" form="condition-statement" />
			<script>
				tinymce.init({
					selector: '#statement',
					resize: false,
					height: '599px'
				});

				window.init('<$json/>');
			</script>
		</$wp-content>
		<$wp-footer/>
	</body>
</html>
