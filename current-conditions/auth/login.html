<html>
	<head>
		<title>Login Required</title>
		<$wp-themes/>
	</head>
	<body>
		<$wp-header/>
		<$wp-content>
			<h3>
				You must log in to edit the current watershed conditions statement
			</h3>
			<form id="authenticate" method="post" action="">
				<input type="text" name="un" placeholder="username" />
				<input type="password" name="pw" placeholder="password" />
				<input type="submit" value="login" />
			</form>
		</$wp-content>
		<$wp-footer/>
	</body>
</html>
