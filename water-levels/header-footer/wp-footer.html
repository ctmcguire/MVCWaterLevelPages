<script>
	function footerPos() {
		var client = document[(document.doctype === null? "body" : "documentElement")].clientHeight;
		var scroll = document.body.scrollHeight;
		var classes = document.getElementById('footer').className;

		if(client !== scroll && 0 <= classes.indexOf(' bottom'))
			document.getElementById('footer').className = classes.substr(0, classes.indexOf(' bottom'));
		if(scroll === client && classes.indexOf(' bottom') < 0)
			document.getElementById('footer').className += " bottom"
	}
	document.body.onresize = function(event) {footerPos()};
	footerPos();
</script>
