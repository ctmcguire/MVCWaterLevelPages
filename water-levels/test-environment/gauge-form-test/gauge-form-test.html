<html manifest="gauge-form-test.appcache">
	<head>
		<!--Look into Materializecss and SCSS files-->
		<title>Staff Gauge Readings</title>
		<script type="text/javascript" src="gauge-form-test.js"></script>
		<script type="text/javascript" src="is-online.js"></script>
		<$wp-themes/>
		<link rel="stylesheet" type="text/css" href="gauge-form-test.css"/>
	</head>
	<body>
		<$wp-header/>
		<$wp-content>
			<div class="gauge-form">
				<h1>
					Staff Gauge Readings
				</h1>
				<!--br/-->
				<p class="red-text">
					* Required
				</p>
				<br/>
				<h3>
					Staff Gauge Site:
					<span class="red-text">
						*
					</span>
				</h3>
				<select id="gauge" onchange="validateForm()">
					<option value="" disabled selected>
						Choose
					</option>
					<option>
						Lanark Br
					</option>
					<option>
						Lanark Dam
					</option>
					<option>
						Bennett Lk
					</option>
					<option>
						Dalhousie Lk
					</option>
					<option>
						Silver Lk
					</option>
					<option>
						Sharbot Lk
					</option>
					<option>
						Big Gull Lk
					</option>
					<option>
						Pine Lk
					</option>
					<option>
						Malcom Lk
					</option>
					<option>
						Ardoch Lk
					</option>
					<option>
						Farm Lk
					</option>
					<option>
						Kashwakamak Lk
					</option>
					<option>
						Mississagagon Lk
					</option>
					<option>
						Lt. Marble Lk
					</option>
					<option>
						Shabomeka Lk
					</option>
					<option>
						Mazinaw Lk
					</option>
					<option>
						Buckshot Lk
					</option>
					<option>
						Mosque Lk
					</option>
					<option>
						Palmerston Lk
					</option>
					<option>
						Canonto Lk
					</option>
					<option>
						Widow Lk
					</option>
					<option>
						Clayton Lk
					</option>
					<option>
						Almonte Br
					</option>
					<option>
						C.P. Dam
					</option>
					<option>
						Summit Lake
					</option>
					<option>
						High Falls G.S.
					</option>
					<option>
						Other
					</option>
				</select>
				<br/>
				<h3>
					Gauge Reading:
					<span class="red-text">
						*
					</span>
				</h3>
				<input type="text" id="reading" onchange="validateForm()" placeholder="Your Answer"/>
				<br/>
				<h3>
					Gauge Conditions:
					<span class="red-text">
						*
					</span>
				</h3>
				<select id="conditions" onchange="validateForm()">
					<option value="" disabled selected>
						Choose
					</option>
					<option>
						C - Calm
					</option>
					<option>
						W - Wavy
					</option>
					<option>
						D - Draw
					</option>
					<option>
						SS - Slight Swelling
					</option>
					<option>
						I - Ice
					</option>
					<option>
						R - Rust
					</option>
				</select>
				<br/>
				<h3>
					Lake Conditions and Comments:
				</h3>
				<input type="text" id="comments" placeholder="Your Answer"/>
				<br/>
				<br/>
				<input type="button" id="local-submit" value="SUBMIT" onclick="localSubmit()"/>
				<input type="button" id="server-submit" value="SYNC" onclick="serverSync()"/>
				<form action="./" method="post" id="sync" hidden="">
					<input type="text" id="sync-data" name="sync-data" hidden=""/>
				</form>
			</div>
		</$wp-content>
		<$wp-footer/>
		<script type="text/javascript">
			handleSync();
			validateForm();
			validateServerSubmit();
		</script>
	</body>
</html>
